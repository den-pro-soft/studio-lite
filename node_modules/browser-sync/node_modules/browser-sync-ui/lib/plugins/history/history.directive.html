<ul bs-list="bordered inline-controls" ng-if="visited" id="bs-history-list">
    <li ng-repeat="url in visited track by $index">
        <p>{{url.path}}</p>

        <div bs-button-group>
            <a href="#"
               title="Sync all devices to this address."
               bs-button="subtle-alt icon-left"
               ng-click="sendAllTo(url)"
               ng-class="{success: url.success}"
               >
                <icon icon="circle-ok" bs-state="success"></icon>
                <icon icon="syncall"   bs-state="default"></icon> Sync all
            </a>
            <a href="#" bs-button="subtle-alt icon" bs-remove ng-click="removeVisited(url)">
                <icon icon="bin"></icon>
            </a>
        </div>
    </li>
</ul>
