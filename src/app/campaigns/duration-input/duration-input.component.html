<input type="text" name="hour" value="{{ hoursOutput }}" (focus)="setFocus($event, 'hour')" />
<input type="text" name="minute" value="{{ minutesOutput }}" (focus)="setFocus($event, 'minute')"/>
<input type="text" name="second" value="{{ secondsOutput }}" (focus)="setFocus($event, 'second')"/>

<button (mousedown)="mouseDownIncrement()" (mouseup)="mouseUpIncrement()">+</button>
<button (mousedown)="mouseDownDecrement()" (mouseup)="mouseUpDecrement()">-</button>
